<div class="favoriteComponent">
    <div *ngIf="movies" else no_movies class="row ">
        <div *ngFor="let movie of movies | slice:0:6" class="col-md-2 mb-2
            ">
            <div class="itemImage">
                <a routerLink="">
                    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="poster"
                        class="img img-responsive" />
                    <div class="itemDetail">
                        <span *ngIf="movie.title"> {{movie.title}}</span> (
                        <span *ngIf="movie.release_date">{{movie.release_date | date: 'y'}}</span> )
                        <span *ngIf="movie.vote_average" class="IMBD">IMBD {{movie.vote_average}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <ng-template #no_movies>Your favorites list is empty</ng-template>
    <div class="row favoriteActions"><div class="clearList"><button mat-button (click)="clearFavorites()">Clear List</button></div></div>
</div>
